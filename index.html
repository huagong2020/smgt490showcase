<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SMGT 490 Projects</title>
  <style>
    :root{
      --bg:#ffffff;
      --muted:#64748b;
      --text:#0f172a;
      --border:#e5e7eb;
      --card:#ffffff;
      --chip:#f3f4f6;
      --chipText:#0f172a;
      --chipActiveBg:#d9a55a;
      --chipActiveText:#ffffff;
      --btn:#f8fafc;
      --btnText:#0f172a;
      --shadow: 0 1px 2px rgba(15,23,42,.06), 0 8px 24px rgba(15,23,42,.06);
      --radius: 14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:var(--bg);
      color:var(--text);
    }

    /* Top bar */
    .topbar{
      position:sticky; top:0;
      background:rgba(255,255,255,.9);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
      z-index:10;
    }
    .topbar-inner{
      max-width:1040px;
      margin:0 auto;
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      font-weight:700;
      letter-spacing:.2px;
      font-size:18px;
    }
    .top-actions{
      display:flex; gap:10px; align-items:center;
    }
    .pill{
      border:1px solid var(--border);
      padding:6px 10px;
      border-radius:999px;
      font-size:13px;
      color:var(--text);
      background:#fff;
    }
    .iconbtn{
      width:34px; height:34px;
      border:1px solid var(--border);
      background:#fff;
      border-radius:10px;
      display:grid; place-items:center;
      cursor:pointer;
    }

    /* Page */
    .container{
      max-width:1040px;
      margin:0 auto;
      padding:34px 18px 60px;
    }

    h1{
      margin:10px 0 6px;
      font-size:44px;
      letter-spacing:-.8px;
    }
    .subtitle{
      color:var(--muted);
      margin:0 0 20px;
      font-size:16px;
    }

    .toolbar{
      display:flex;
      align-items:center;
      gap:12px;
      margin:18px 0 14px;
      flex-wrap:wrap;
    }
    .search{
      flex:1;
      min-width:260px;
      display:flex;
      align-items:center;
      gap:10px;
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 12px;
      background:#fff;
    }
    .search input{
      border:none;
      outline:none;
      width:100%;
      font-size:15px;
    }

    .filters-btn{
      display:flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border:none;
      border-radius:12px;
      background:var(--chipActiveBg);
      color:#fff;
      cursor:pointer;
      font-weight:600;
    }

    /* Year filter row */
    .filter-panel{
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:#fff;
      padding:14px 14px 10px;
      margin-bottom:18px;
      box-shadow: 0 1px 2px rgba(15,23,42,.03);
    }
    .filter-head{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
      color:var(--text);
      font-weight:700;
      font-size:14px;
    }
    .chips{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      padding:2px;
    }
    .chip{
      background:var(--chip);
      color:var(--chipText);
      border:1px solid var(--border);
      padding:7px 12px;
      border-radius:999px;
      font-size:13px;
      cursor:pointer;
      user-select:none;
      transition: transform .03s ease;
    }
    .chip:active{ transform: translateY(1px); }
    .chip.active{
      background:var(--chipActiveBg);
      border-color:transparent;
      color:var(--chipActiveText);
      font-weight:700;
    }

    /* Cards */
    .list{
      display:flex;
      flex-direction:column;
      gap:18px;
    }
    .card{
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:var(--card);
      box-shadow: var(--shadow);
      padding:18px 18px 16px;
    }
    .card-top{
      display:flex;
      gap:14px;
      align-items:flex-start;
    }
    .thumb{
      width:140px;
      height:92px;
      border-radius:12px;
      border:1px solid var(--border);
      background:linear-gradient(135deg,#f8fafc,#eef2ff);
      flex:0 0 auto;
      overflow:hidden;
      display:none; /* turned on only if image exists */
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .meta{ flex:1; min-width:0; }
    .title{
      margin:0;
      font-size:20px;
      letter-spacing:-.2px;
      line-height:1.2;
    }
    .authors{
      margin:8px 0 6px;
      color:var(--text);
      font-size:14px;
    }
    .venue{
      margin:0 0 10px;
      color:var(--muted);
      font-size:14px;
    }
    .desc{
      margin:0 0 12px;
      color:var(--muted);
      font-size:14px;
      line-height:1.5;
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:12px;
    }
    .btn{
      border:1px solid var(--border);
      background:var(--btn);
      color:var(--btnText);
      padding:7px 10px;
      border-radius:10px;
      font-size:13px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
    }
    .btn.primary{
      background:var(--chipActiveBg);
      border-color:transparent;
      color:#fff;
      font-weight:700;
    }

    .abstract{
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px 12px;
      background:#fff;
      color:var(--text);
      font-size:14px;
      line-height:1.55;
      display:none;
    }
    .abstract.show{ display:block; }

    .empty{
      border:1px dashed var(--border);
      border-radius:var(--radius);
      padding:22px;
      color:var(--muted);
      background:#fff;
    }

    /* Small helpers */
    .row{display:flex; gap:10px; align-items:center}
    .muted{color:var(--muted)}
    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:12px;
      padding:2px 6px;
      border:1px solid var(--border);
      border-radius:6px;
      color:var(--muted);
      background:#fff;
    }

    .btn.abstract-active{
      background: var(--chipActiveBg);
      border-color: transparent;
      color: #fff;
      font-weight: 700;
    }

    @media (min-width: 720px){
      .thumb.show{ display:block; }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">SMGT 490 Seminar in Sports Analytics</div>
      <div class="top-actions">
    <!--     <span class="pill">Research</span>
        <button class="iconbtn" title="Info" aria-label="Info">
       
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 16v-4"></path>
            <path d="M12 8h.01"></path>
          </svg>
        </button> -->
      </div>
    </div>
  </header>

  <main class="container">
    <h1>Projects</h1>
    <p class="subtitle">A collection of student research projects from SMGT 490</p>

    <div class="toolbar">
      <div class="search" role="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="muted">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="M21 21l-4.3-4.3"></path>
        </svg>
        <input id="searchInput" type="search" placeholder="Search projects..." autocomplete="off" />
        <span class="kbd">/</span>
      </div>

      <button id="toggleFilters" class="filters-btn" type="button">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 4h18l-7 8v6l-4 2v-8L3 4z"></path>
        </svg>
        Filters
      </button>
    </div>

    <section id="filterPanel" class="filter-panel">
      <div class="filter-head">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="muted">
          <rect x="3" y="4" width="18" height="18" rx="2"></rect>
          <path d="M16 2v4"></path>
          <path d="M8 2v4"></path>
          <path d="M3 10h18"></path>
        </svg>
        Year
      </div>
      <div id="yearChips" class="chips"></div>
    </section>

    <section id="list" class="list"></section>
  </main>

  <script src = 'projects.js'></script>
  <script>
    

    // ---------------------------
    // 2) UI STATE
    // ---------------------------
    const state = {
      query: "",
      selectedYear: null, // will default to latest year automatically
      showFilters: true
    };

    // ---------------------------
    // 3) DOM REFERENCES
    // ---------------------------
    const listEl = document.getElementById("list");
    const yearChipsEl = document.getElementById("yearChips");
    const searchInput = document.getElementById("searchInput");
    const filterPanel = document.getElementById("filterPanel");
    const toggleFiltersBtn = document.getElementById("toggleFilters");

    // ---------------------------
    // 4) HELPERS
    // ---------------------------
    function uniqueYears(projects){
      const ys = Array.from(new Set(projects.map(p => p.year))).sort((a,b)=>b-a);
      return ys;
    }
    function latestYear(projects){
      const ys = uniqueYears(projects);
      return ys.length ? ys[0] : null;
    }
    function normalize(s){ return (s || "").toLowerCase(); }

    function matches(project, query){
      if(!query) return true;
      const hay = [
        project.title, project.authors, project.venue, project.summary, project.abstract
      ].map(normalize).join(" ");
      return hay.includes(normalize(query));
    }

    // ---------------------------
    // 5) RENDER FUNCTIONS
    // ---------------------------
    function renderYearChips() {
      const years = uniqueYears(PROJECTS);
      const latest = latestYear(PROJECTS);

      // default selection: latest year (not all)
      if (state.selectedYear === null) state.selectedYear = latest;

      const chipsHtml = [
        `<div class="chip ${state.selectedYear === "all" ? "active" : ""}" data-year="all">All</div>`,
        ...years.map(y => {
          const isActive = y === state.selectedYear;
          const label = (y === latest) ? `${y}` : String(y);
          return `<div class="chip ${isActive ? "active" : ""}" data-year="${y}">${label}</div>`;
        })
      ].join("");

      yearChipsEl.innerHTML = chipsHtml;

      yearChipsEl.querySelectorAll(".chip").forEach(chip => {
        chip.addEventListener("click", () => {
          const val = chip.dataset.year;
          state.selectedYear = (val === "all") ? "all" : Number(val);
          render();
        });
      });
    }

    function actionButton(label, href, kind=""){
      if(!href) return "";
      const cls = `btn ${kind}`.trim();
      return `<a class="${cls}" href="${href}" target="_blank" rel="noreferrer">${label}</a>`;
    }

    function renderList(){
      const filtered = PROJECTS
        .filter(p => (state.selectedYear === "all" ? true : p.year === state.selectedYear))
        .filter(p => matches(p, state.query));

      if(filtered.length === 0){
        listEl.innerHTML = `
          <div class="empty">
            No projects found for <b>${state.selectedYear ?? "all years"}</b>
            ${state.query ? `matching <b>${state.query}</b>` : ""}.
          </div>
        `;
        return;
      }

      listEl.innerHTML = filtered.map(p => {
        const hasThumb = !!p.thumbnail;
        return `
          <article class="card" data-id="${p.id}">
            <div class="card-top">
              <div class="thumb ${hasThumb ? "show" : ""}">
                ${hasThumb ? `<img src="${p.thumbnail}" alt="Project thumbnail">` : ""}
              </div>
              <div class="meta">
                <h3 class="title">${p.title}</h3>
                <div class="authors">${p.authors}</div>
                <div class="venue">${p.venue}</div>
                <p class="desc">${p.summary}</p>

                <div class="actions">
                  ${actionButton("DOI", p.links?.doi)}
                  ${actionButton("Code", p.links?.code)}
                  ${actionButton("Poster", p.links?.poster)}
                  ${actionButton("PDF", p.links?.pdf)}
                  <button class="btn" type="button" data-toggle-abstract="${p.id}">Abstract</button>
                </div>

                <div id="abs-${p.id}" class="abstract">${p.abstract}</div>
              </div>
            </div>
          </article>
        `;
      }).join("");

      // wire up abstract toggles
      listEl.querySelectorAll("[data-toggle-abstract]").forEach(btn => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-toggle-abstract");
          const abs = document.getElementById(`abs-${id}`);

          const isOpen = abs.classList.toggle("show");
          btn.classList.toggle("abstract-active", isOpen);
        });
      });
    }

    function render(){
      renderYearChips();
      renderList();
      filterPanel.style.display = state.showFilters ? "block" : "none";
    }

    // ---------------------------
    // 6) EVENTS
    // ---------------------------
    searchInput.addEventListener("input", (e) => {
      state.query = e.target.value.trim();
      renderList();
    });

    // keyboard shortcut "/" to focus search
    window.addEventListener("keydown", (e) => {
      if(e.key === "/" && document.activeElement !== searchInput){
        e.preventDefault();
        searchInput.focus();
      }
    });

    toggleFiltersBtn.addEventListener("click", () => {
      state.showFilters = !state.showFilters;
      render();
    });

    // ---------------------------
    // 7) INIT
    // ---------------------------
    render();
  </script>
</body>
</html>
